}


message RestoreArgs {
  CRType Type = 1;
  string CheckpointID = 2;
  string CheckpointPath = 3;
  string JID = 4;
  bool Stream = 5;
  CriuOpts CriuOpts = 6;
}

message RestoreResp {
  string Message = 1;
  ProcessState State = 2;
