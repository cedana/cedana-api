}

/////////////////////
//////JobQueue///////
/////////////////////

message QueueJobCheckpointRequest {
    string ContainerName = 1;
    string Namespace = 2;
    string PodName = 3;
    string ImageName = 4;
    string Id = 5;
    optional string RuntimeRoot = 6;
    optional string RuntimeSock = 7;
}

