    string JobID = 1;
}

enum QueueJobStatusEnum {
	StatusUnvalidated = 0;
	StatusWaiting = 1;
	StatusActive = 2;
	StatusFail = 3;
	StatusSuccess = 4;
	StatusInvalid = 5;
	StatusEnded = 6;
	StatusUnknown = 7;
}

message QueueJobStatus {
  QueueJobStatusEnum Status = 1;
}

