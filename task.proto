  string CheckpointID = 2;
  string UploadID = 3;
  ProcessState State = 4;
  DumpStats DumpStats = 5;
}

message CriuOpts {
  string ImagesDirectory = 1;
  string WorkDirectory = 2;
  string ParentImage = 3;
  bool LeaveRunning = 4;
  bool TcpEstablished = 5;
  bool ExternalUnixConnections = 6;
  bool ShellJob = 7;
  bool FileLocks = 8;
  bool PreDump = 9;
  bool Stream = 10;
  int32 EmptyNs = 12;
  bool AutoDedup = 13;
  bool LazyPages = 14;
  int32 StatusFd = 15;
  string LsmProfile = 16;
  string LsmMountContext = 17;
  repeated string External = 18;
}

message RuncRestoreArgs {
  string ContainerID = 1;
  string ImagePath = 2;
  RuncOpts Opts = 3;
  CRType Type = 4;
  string CheckpointID = 5;
  CriuOpts CriuOpts = 6;
}

message RuncRestoreResp {
  string Message = 1;
  ProcessState State = 2;
  RestoreStats RestoreStats = 3;
}

message RuncOpts {
  string Root = 1;
  string ContainerID = 2;
  string Bundle = 3;
  bool SystemdCgroup = 4;
  bool NoPivot = 5;
  bool NoMountFallback = 6;
  bool NoNewKeyring = 7;
  string Rootless = 8;
  bool NoSubreaper = 9;
  bool Keep = 10;
  string ConsoleSocket = 11;
  bool Detach = 12;
  string PidFile = 13;
  int32 PreserveFds = 14;
  int32 NetPid = 15;
}

message RuncQueryArgs {
  string Root = 1;
  string Namespace = 2;
  repeated string ContainerNames = 3;
  repeated string SandboxNames = 4;
}

message RuncQueryResp {
  repeated RuncContainer Containers = 1;
}

message RuncContainer {
  string ID = 1;
  string BundlePath = 2;
  string ContainerName = 3;
  string ImageName = 4;
  string SandboxId = 5;
  string SandboxName = 6;
  string SandboxUid = 7;
}

message RuncGetPausePidArgs {
  string BundlePath = 1;
}

message RuncGetPausePidResp {
  int64 PausePid = 1;
}

message RuncManageArgs {
  string ContainerID = 1;
  string Root = 2;
  bool GPU = 3;
  repeated int32 Groups = 4;
  int32 UID = 5;
  int32 GID = 6;
}

message RuncManageResp {
  string Message = 1;
  ProcessState State = 2;
}

///////////////////////
////// Streaming //////
///////////////////////

message LogStreamingArgs {
  string Timestamp = 1;
  string Source = 2;
  string Level = 3;
  string Msg = 4;
}

message LogStreamingResp {
  string Status = 1;
}

message ProcessState {
  int32 PID = 1;
  string Task = 2;
  string ContainerID = 3;
  string StartedAt = 4;
  ProcessInfo ProcessInfo = 5;
  string CheckpointPath = 6;
  CheckpointState CheckpointState = 7;
  JobState JobState = 8;
  repeated RemoteState RemoteState = 9;
  string JID = 10;
  HostInfo HostInfo = 11;
  CPUInfo CPUInfo = 12;
  MemoryInfo MemoryInfo = 13;
  repeated int32 UIDs = 14;
  repeated int32 GIDs = 15;
  repeated int32 Groups = 16;
  bool GPU = 17;
}

message RemoteState {
  string CheckpointID = 1;
  string UploadID = 2;
  int64 Timestamp = 3;
}

message ProcessInfo {
  int32 PID = 1;
  bool AttachedToHardwareAccel = 2;
  repeated OpenFilesStat OpenFds = 3;
  string WorkingDir = 4;
  repeated ConnectionStat OpenConnections = 5;
  float MemoryPercent = 6;
  bool IsRunning = 7;
  string Status = 8;
}

message HostInfo {
  string HostID = 1;
  string Hostname = 4;
  string OS = 5;
  string Platform = 6;
  string KernelVersion = 7;
  string KernelArch = 8;
  string VirtualizationSystem = 9;
  string VirtualizationRole = 10;
}

message CPUInfo {
  int32 Count = 1;
  int32 CPU = 2;
  string VendorID = 3;
  string Family = 4;
  string PhysicalID = 5;
}

message MemoryInfo {
  uint64 Total = 1;
  uint64 Available = 2;
  uint64 Used = 3;
}

message OpenFilesStat {
  string Path = 1;
  uint64 Fd = 2;
  string Mode = 3;
  StreamType Stream = 5;
  enum StreamType {
    STDIN = 0;
    STDOUT = 1;
    STDERR = 2;
    NONE = 3;
  }
}

message ConnectionStat {
  uint32 Fd = 1;
  uint32 Family = 2;
  uint32 Type = 3;
  Addr Laddr = 4;
  Addr Raddr = 5;
  string Status = 6;
  repeated int32 UIDs = 7;
  int32 PID = 8;
}

message Addr {
  string IP = 1;
  uint32 Port = 2;
}

enum JobState {
  JOB_STARTUP_FAILED = 0;
  JOB_KILLED = 1;
  JOB_IDLE = 2;
  JOB_RUNNING = 3;
  JOB_PENDING = 4;
  JOB_DONE = 5;
}

message ProcessStateStreamingArgs {
  string JID = 1;
}

message CheckpointReason {
  enum CheckpointReasonEnum {
    INSTANCE_TERMINATION = 0;
    JOB_TERMINATION = 1;
    HEARTBEAT = 2;
  }
  CheckpointReasonEnum Reason = 1;
}

enum CheckpointState {
  CHECKPOINTED = 0;
  CHECKPOINT_FAILED = 1;
  RESTORED = 2;
  RESTORE_FAILED = 3;
}


message StartAttachArgs {
  StartArgs Args = 1;
  string Stdin = 2;
  // TODO:add signals
}

message StartAttachResp {
