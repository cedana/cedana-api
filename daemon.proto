syntax = "proto3";
option go_package = "github.com/cedana/cedana/pkg/api/services/daemon";

import "google/protobuf/wrappers.proto";
import "gpu.proto";

package cedana.services.daemon;

service Daemon {
  rpc Dump(DumpReq) returns (DumpResp) {}
  rpc Restore(RestoreReq) returns (RestoreResp) {}
}

////////////////////////
//////// DUMP //////////
////////////////////////

message DumpReq {
  string Path = 1;
  bool Stream = 2;
  Details Details = 3;
}

message DumpResp {
  string Path = 1;
  string Message = 2;
}

////////////////////////
/////// RESTORE ////////
////////////////////////

message RestoreReq {
  string Path = 1;
  bool Stream = 2;
  Details Details = 3;
}

message RestoreResp {
  string Message = 1;
}

message Details {
  string Type = 1;
  google.protobuf.Any Opts = 2;
}
