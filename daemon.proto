syntax = "proto3";
option go_package = "github.com/cedana/cedana/pkg/api/daemon";

import "google/protobuf/any.proto";
import "plugins/runc.proto";

package cedana.daemon;

service Daemon {
  rpc Dump(DumpReq) returns (DumpResp) {}
  rpc Restore(RestoreReq) returns (RestoreResp) {}
}

////////////////////////
//////// DUMP //////////
////////////////////////

message DumpReq {
  string Path = 1;
  bool Stream = 2;
  DumpDetails Details = 3;
}

message DumpResp {
  string Path = 1;
  string Message = 2;
}

message DumpDetails {
  string Type = 1;
  oneof Opts {
    uint32 PID = 2;
    RuncDumpOpts Runc = 3;
  }
}

////////////////////////
/////// RESTORE ////////
////////////////////////

message RestoreReq {
  string Path = 1;
  bool Stream = 2;
  RestoreDetails Details = 3;
}

message RestoreResp {
  string Message = 1;
}

message RestoreDetails {
  string Type = 1;
  oneof Opts {
    uint32 PID = 2;
    RuncRestoreOpts Runc = 3;
  }
}
