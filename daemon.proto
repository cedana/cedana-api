syntax = "proto3";

import "plugins/runc.proto";

package cedana.daemon;

service Daemon {
  rpc Dump(DumpReq) returns (DumpResp) {}
  rpc Restore(RestoreReq) returns (RestoreResp) {}
}

////////////////////////
//////// DUMP //////////
////////////////////////

message DumpReq {
  string Dir = 1;
  bool Stream = 2;
  DumpDetails Details = 3;
}

message DumpResp {
  string Dir = 1;
  string Message = 2;
}

message DumpDetails {
  string Type = 1;
  oneof Opts {
    uint32 PID = 2;

    // Plugin-specific dump options:
    plugins.runc.DumpOpts Runc = 3;
  }
}

////////////////////////
/////// RESTORE ////////
////////////////////////

message RestoreReq {
  string Path = 1;
  bool Stream = 2;
  RestoreDetails Details = 3;
}

message RestoreResp {
  string Message = 1;
}

message RestoreDetails {
  string Type = 1;
  oneof Opts {
    uint32 PID = 2;

    // Plugin-specific restore options:
    plugins.runc.RestoreOpts Runc = 3;
  }
}
