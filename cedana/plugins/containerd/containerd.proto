syntax = "proto3";

package plugins.containerd;

import "plugins/runc/runc.proto";

message Containerd {
  string ID = 1;
  string Address = 2;
  string Namespace = 3;
  Image Image = 4;
  bool Rootfs = 5;
  bool RootfsOnly = 6;
  repeated int32 GPUs = 7;
  repeated string Args = 8;
  bool NoPivot = 9;
  repeated string Env = 10;
  repeated string ExternalMounts = 11;

  optional plugins.runc.Runc Runc = 101;
  // Can add additional low-level runtimes here
}

message Image {
  string Name = 1;
  string Username = 2;
  string Secret = 3;
}
