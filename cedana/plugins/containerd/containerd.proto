syntax = "proto3";

package plugins.containerd;

import "plugins/runc/runc.proto";

message Containerd {
  string ID = 1;
  string Address = 2;
  string Namespace = 3;
  Image Image = 4;
  bool RootfsOnly = 5;
  string GPUs = 6;
  repeated string Args = 7;

  optional plugins.runc.Runc Runc = 8;
  // Can add additional low-level runtimes here
}

message Image {
  string Name = 1;
  string Username = 2;
  string Secret = 3;
}
