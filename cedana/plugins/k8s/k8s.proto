syntax = "proto3";

package plugins.k8s;

import "plugins/runc/runc.proto";

message Pod {
  string ID = 1;
  string Name = 2;
  string Namespace = 3;
  string UID = 4;
  string Root = 5;
  Image Image = 6;
  bool RootfsOnly = 7;

  repeated plugins.runc.Runc Runc = 8;
  // Can add additional lower-level runtimes here
}

message Image {
  string Name = 1;
  string Username = 2;
  string Secret = 3;
}

message QueryReq {
  string Root = 1;
  string Namespace = 2;
  repeated string Names = 3;
}

message QueryResp {
  repeated Pod Pods = 1;
}
