syntax = "proto3";

package plugins.k8s;

import "plugins/containerd/containerd.proto";

message Pod {
  string ID = 1;
  string Name = 2;
  string Namespace = 3;
  string UID = 4;
  string Root = 5;
  bool RootfsOnly = 6;

  repeated plugins.containerd.Containerd Containerd = 7;
  // Can add additional runtimes here
}

message QueryReq {
  string Root = 1;
  string Namespace = 2;
  repeated string Names = 3;
}

message QueryResp {
  repeated Pod Pods = 1;
}
