syntax = "proto3";

package plugins.k8s;

import "plugins/runc/containerd.proto";

message K8s {
  string SandboxID = 1;
  string SandboxName = 2;
  string SandboxNamespace = 3;
  string SandboxUID = 4;
  Image Image = 5;
  bool RootfsOnly = 6;

  optional plugins.runc.Runc Runc = 7;
}

message QueryReq {
  string Root = 1;
  string Namespace = 2;
  repeated string ContainerNames = 3;
  repeated string SandboxNames = 4;
}

message QueryResp {
  repeated K8s Containers = 1;
}

message Image {
  string Name = 1;
  string Username = 2;
  string Secret = 3;
}
