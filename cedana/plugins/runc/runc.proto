syntax = "proto3";

package plugins.runc;

message Runc {
  string ID = 1;
  string Bundle = 2;
  string Root = 3;

  // For run
  bool NoPivot = 4;
  bool NoNewKeyring = 5;
  string WorkingDir = 6;
}

message QueryReq {
  string Root = 1;
  optional string Name = 2;
  optional string SandboxName = 3;
  optional string Namespace = 4;
}

message QueryResp {
  repeated Runc Containers = 1;
}
