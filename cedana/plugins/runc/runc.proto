syntax = "proto3";

package plugins.runc;

message Details {
  string id = 1;
  string bundle = 2;
  string root = 3;
}

message StartDetails {
  string id = 1;
  string bundle = 2;
  string root = 3;

  string console_socket = 4;
  bool detach = 5;
  bool no_pivot = 6;
  bool no_new_keyring = 7;
}
