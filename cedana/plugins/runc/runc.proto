syntax = "proto3";

package plugins.runc;

message Runc {
  string ID = 1;
  string Bundle = 2;
  string Root = 3;
  bool NoPivot = 4;
  bool NoNewKeyring = 5;
  string WorkingDir = 6;
  string ConsoleSocketPath = 7;
  bool Detach = 8;
  string PidFile = 9;
}

message QueryReq {
  string Root = 1;
  repeated string IDs = 2;
}

message QueryResp {
  repeated Runc Containers = 1;
}
