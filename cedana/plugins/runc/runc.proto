syntax = "proto3";

package plugins.runc;

message Runc {
  string ID = 1;
  string Bundle = 2;
  string Root = 3;
  bool NoPivot = 4;
  bool NoNewKeyring = 5;
  string WorkingDir = 6;
  string ConsoleSocket = 7;
  bool Detach = 8;
  string PidFile = 9;
  string Rootless = 10;
  bool SystemdCgroup = 11;
  bool NoSubreaper = 12;
  int32 PreserveFDs = 13;
  string Upperdir = 14;
  string PodIP = 15;
}

message QueryReq {
  string Root = 1;
  repeated string IDs = 2;
}

message QueryResp {
  repeated Runc Containers = 1;
}
