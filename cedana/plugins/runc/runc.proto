syntax = "proto3";

package plugins.runc;

message Runc {
  string ID = 1;
  string Bundle = 2;
  string Root = 3;

  // For run
  bool NoPivot = 4;
  bool NoNewKeyring = 5;
  string WorkingDir = 6;

  // Misc
  string Name = 7;
}

message QueryReq {
  string Root = 1;
  repeated string IDs = 2;
  repeated string Names = 3;
}

message QueryResp {
  repeated Runc Containers = 1;
}
