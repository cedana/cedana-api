syntax = "proto3";
option go_package = "github.com/cedana/cedana/pkg/api/plugins/runc";

import "google/protobuf/any.proto";

package cedana.plugins.runc;

message DumpOpts {
  string Root = 1;
  string ID = 2;
  string Bundle = 3;
}

message RestoreOpts {
  string Root = 1;
  string ID = 2;
  string Bundle = 3;
}
